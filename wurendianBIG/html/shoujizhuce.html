<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<link rel="stylesheet" href="../css/weui.css" type="text/css" />
<script  src="../jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
var countdown=10;
function getCode(){
    var obj = $("#btn");
    settime(obj);

    }
function settime(obj) {
    if (countdown == 0) {
        $("#tips").text("")
        obj.attr('disabled',false);
        //obj.removeattr("disabled");
        obj.val("获取验证码");
        countdown = 60;
        return;
    } else {
        obj.attr('disabled',true);
        obj.val("重新获取");
        $("#tips").text(countdown)
        countdown--;
    }
setTimeout(function() {
    settime(obj) }
    ,1000)
}
</script>
<title>注册</title>
</head>
<body>
	<div id="tips"></div>
	<div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="phoneNumber" class="weui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="weui-cell__ft">
                    <button id="btn" class="weui-vcode-btn" onclick="getCode()">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入验证码"/>
                </div>
            </div>
    </div>
    <div class="button-sp-area">
	    <a href="javascript:;" class="weui-btn weui-btn_plain-primary" onclick="commit()">按钮</a>
	</div>
</body>
</html>
